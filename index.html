<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Document</title>
  <style>
    .image-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative; /* Required for absolute positioning of neon effect */
  width: 225px;
    height: 225px;
    margin-left: 35px;
    margin-top: 40px;
}

.music-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: sticky;
  z-index: 1;
}

.ripple-layer {
  position: absolute;
  width: 260px; /* Slightly larger than the .image-wrapper */
  height: 260px;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.3);
  z-index: 0;
  pointer-events: none;
  top: -15px; /* Center the ripple layer with respect to .image-wrapper */
  left: -15px; /* Center the ripple layer with respect to .image-wrapper */
  opacity: 0;
}



.ripple-active.ripple-layer-1 {
  animation: ripple 1.5s infinite ease-in-out;
}

.ripple-active.ripple-layer-2 {
  animation: ripple 1.5s infinite ease-in-out 0.3s;
}

.ripple-active.ripple-layer-3 {
  animation: ripple 1.5s infinite ease-in-out 0.6s;
}

.ripple-active.ripple-layer-4 {
  animation: ripple 1.5s infinite ease-in-out 0.9s;
}

.ripple-active.ripple-layer-5 {
  animation: ripple 1.5s infinite ease-in-out 1.2s;
}

.ripple-active.ripple-layer-6 {
  animation: ripple 1.5s infinite ease-in-out 1.5s;
}
@keyframes ripple {
  0% {
    transform: scale(0);
    opacity: 1;
  }
  50% {
    transform: scale(1.5);
    opacity: 0.5;
  }
  100% {
    transform: scale(3);
    opacity: 0;
  }
}

.play-pause {
  cursor: pointer;

}
  </style>
</head>
<body>
  <div class="content">
    <div class="top-bar">
      <!-- <span class="material-symbols-rounded">expand_more</span> -->
       <span class="material-symbols-rounded">more_horiz</span>
      <span>Made with ‚ù§ By @the9to5coder</span>
      <!-- <span class="material-symbols-rounded">more_horiz</span> -->
    </div>
    <div class="image-wrapper">
     
      <div class="music-image">
        <img src="images/img1.jpg">
      </div>
      <div class="ripple-layer ripple-layer-1"></div>
  <div class="ripple-layer ripple-layer-2"></div>
  <div class="ripple-layer ripple-layer-3"></div>
  <div class="ripple-layer ripple-layer-4"></div>
  <div class="ripple-layer ripple-layer-5"></div>
  <div class="ripple-layer ripple-layer-6"></div>
    </div>
    <div class="music-titles">
      <p class="name">6 Shots - NEFFEX</p>
      <!-- <p class="artist">NEFFEX</p> -->
    </div>
    <div class="progress-details">
      <div class="progress-bar">
        <span></span>
      </div>
      <div class="time">
        <span class="current">0:00</span>
        <span class="final">5:30</span>
      </div>
    </div>
    <div class="control-btn">
      <span class="material-symbols-rounded" id="repeat">repeat</span>
      <span class="material-symbols-rounded" id="prev">skip_previous</span>
      <div class="play-pause">
        <span class="material-symbols-rounded">play_arrow</span>
      </div>
      <span class="material-symbols-rounded" id="next">skip_next</span>
      <span class="material-symbols-rounded" id="shuffle">shuffle</span>
    </div>
  </div>

  <audio src="music/music1.mp3" class="main-song"></audio>

  <script src="js/playlist.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
